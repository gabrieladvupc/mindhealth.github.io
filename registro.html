<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="css/mind.css">
  <script src="js/mind.js" defer></script>
</head>
<body>
    <header>
    <nav>
      <a href="#" class="logo">
        <img src="img/m&h.png" alt="Mind Health Logo">
      </a>
      <ul>
        <li><a href="index.html#servicios">Servicios</a></li>
        <li><a href="index.html#funciona">Como funciona</a></li>
        <li><a href="index.html#planes">Planes</a></li>
        <li><a href="index.html#unete">Únete</a></li>
        <li><a href="index.html#psicotrainer">Psicotrainer</a></li>
        <li><a href="login.html" target="btnHeader">Iniciar sesión</a></li>
        <li><a href="registro.html" target="btnHeader2">Registrarse</a></li>
      </ul>
    </nav>
  </header>
  <section class="login">
    <figure class="login_figure">
      <img src="img/rregistro.png" alt="Imagen de inicio" class="login_img">
    </figure>

    <div class="login_contact">
      <h2 class="login_title">Registrate</h2>
      <p class="login_paragraph">Registrate ahora y gana acceso a contenido exclusivo</p>

      <form action="" class="login_form">
        <input class="login_input" type="text" placeholder="Nombre completo" required>
        <input class="login_input" type="number" placeholder="Edad" required>
          <select class="login_input" required>
          <option value="" disabled selected>Género</option>
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
          <option value="otro">Otro</option>
        </select>
        <input class="login_input" type="date" placeholder="Fecha de nacimiento" required>
        <input class="login_input" type="email" placeholder="Correo electrónico" required>
        <input class="login_input" type="password" placeholder="Contraseña" required>
        <input class="login_input" type="password" placeholder="Confirmar contraseña" required>
        <a href="mind.html#planes" class="login_input login_input--send">Registrarse</a>



        <div class="social">
          <a href="#" class="enlaces">
            <img src="img/btnrgoogle.png" alt="Google" class="iconos">
          </a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
