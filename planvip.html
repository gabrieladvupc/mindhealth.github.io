<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Completar pago</title>
  <link rel="stylesheet" href="css/mind.css">
</head>
<body>
  <div class="pago">
    
    <section class="pago_izquierda">
      <h2 class="pago_titulo_grande">completar pago</h2>
      <div><a href="#" class="pago_apple_btn">elegir plan</a></div>
      <p class="pago_texto_centro">o puedes pagar usando:</p>

      <div class="pago_metodos">
        <img src="img/tarjeta.png" alt="Tarjeta">
        <img src="img/qr.png" alt="QR">
        <img src="img/yape.png" alt="Yape">
      </div>

      <form class="pago_form">
        <p>Email:</p>
        <input class="pago_input" type="email" placeholder="@gmail.com" required>

        <p>Detalles de la tarjeta:</p>
        <input class="pago_input" type="text" placeholder="1234-1234-1234-1234" required>

        <div class="pago_input_doble">
          <input class="pago_input" type="text" placeholder="mm/yy" required>
          <input class="pago_input" type="text" placeholder="cvc" required>
        </div>

        <p>Nombre del titular de la tarjeta:</p>
        <input class="pago_input" type="text" placeholder="Nombre del titular" required>

        <p>País o región:</p>
        <input class="pago_input" type="text" value="Perú" required>
        <input class="pago_input" type="text" placeholder="código postal" required>

        <a href="chatbot.html" class="pago_btn_enviar">pagar S/5</a>
      </form>
    </section>

    <section class="pago_derecha">
      <h3 class="pago_resumen_titulo">precio total:<br><span>S/5</span></h3>

      <div class="pago_resumen_top">
        <img src="img/carrito.png" alt="Carrito">
        <p><strong>plan standard:</strong> S/5</p>
      </div>

      <div class="pago_resumen_detalle">
        <h4>que incluye:</h4>
        <ul>
          <li>-chat ilimitado</li>
          <li>-subir reporte clínico</li>
          <li>-seguimiento personalizado</li>
        </ul>
      </div>
    </section>

  </div>
</body>
</html>
